<!doctype html>
<html itemscope itemtype="http://schema.org/Organization">
	<head>
		<style>
			html
			{
				font-size:100%;color-profile:srgb
			}
			
			body
			{
				font-style:normal;font-variant:normal;font-weight:normal;font-size:14px;line-height:22px;font-family:Arial,sans-serif
			}
			h1,h2,h3
			{
				font-family:'Terminal Dosis',sans-serif;font-weight:500
			}
			h1
			{
				font-size:24px;margin-top:24px
			}
			h2
			{
				font-size:20px;margin-top:12px
			}
			h3
			{
				font-size:16px;text-transform:uppercase;letter-spacing:.055em
			}
			*
			{
				margin:0px;padding:0px
			}
			
			body
			{
				background-color:#000;color:#eee
			}
			.container,.navigation
			{
				width:1024px;margin:0px auto;display:block
			}
			.navigation
			{
				display:none
			}
			a
			{
				text-decoration:none;color:#fff
			}
			h1,h2,h3
			{
				color:#fff
			}
			h1,h2
			{
				font-weight:500;font-size:18px;letter-spacing:.055em;text-transform:uppercase
			}
			h1 strong,h2 strong
			{
				font-weight:700;color:#fff}h1{line-height:20px;margin-top:0px
			}
			h2
			{
				margin-bottom:35px;line-height:48px;border-top-width:1px;border-top-style:solid;border-top-color:#242424;border-bottom-width:1px;border-bottom-style:solid;border-bottom-color:#242424;color:#595959
			}
				h2 strong
			{
				padding-top:12px;padding-bottom:12px;padding-right:18px;margin-right:18px;border-right-width:1px;border-right-style:solid;border-right-color:#242424
			}
			h3
			{
				text-transform:none
			}
			body
			{
				-webkit-transition:padding-top .3s cubic-bezier(0,.69,.42,1);min-width:950px
			}
			

			#mast
			{
				margin-bottom:1px;height:255px;overflow:hidden;background-color:#252525
			}
			#mast canvas
			{
				position:absolute
			}
			#mast #update
			{
				-webkit-transition:opacity .3s linear;opacity:0;color:#222;background-color:#fff3dd;font-size:12px;display:inline-block;text-align:center;line-height:36px;padding:0px 28px;border-top-left-radius:0px;border-top-right-radius:0px;border-bottom-right-radius:8px;border-bottom-left-radius:8px;position:relative;z-index:2
			}
			#mast:hover #update
			{
				-webkit-transition:opacity .3s linear;opacity:1
			}
			#mast:hover #update:hover
			{
				background-color:#fff;text-decoration:underline
			}
			#projects .navigation
			{
				padding:0px 0px 35px
			}
			#projects .navigation a
			{
				position:relative;display:inline-block;margin-top:-110px;font-family:'Terminal Dosis',sans-serif;font-size:24px
			}
			#projects .navigation a.prev
			{
				float:left;margin-left:-37px
			}
			#projects .navigation a.next
			{
				float:right;margin-right:-37px
			}
			#projects .navigation ul
			{
				width:100%;display:inline-block;text-align:center;margin:12px 0px 0px
			}
			#projects .navigation ul li
			{
				display:inline-block;width:10px;height:10px;border-top-left-radius:10px;border-top-right-radius:10px;border-bottom-right-radius:10px;border-bottom-left-radius:10px;background-color:#252525;color:#252525;margin-right:6px;overflow:hidden;cursor:pointer;background-position:initial initial;background-repeat:initial initial
			}
			#projects .navigation ul li:hover,#projects .navigation ul li.active
			{
				background-color:#656565;color:#656565;background-position:initial initial;background-repeat:initial initial
			}
			#projects .container
			{
				padding:1px 0px;vertical-align:top
			}
			#projects .container a
			{
				border:0px solid rgba(0,0,0,0);margin-bottom:0px;float:left;width:0px;height:0px;line-height:0
			}
			#projects .container a:not(:nth-child(3n)) 
			{
				margin-right:0px
			}
			#projects .container a:last-child::after
			{
				display:block;clear:both
			}
			#projects .container a img
			{
				width:0px;height:0px;opacity:1;position:relative
			}
			#projects .container a figcaption
			{
				text-align:center;line-height:135px;margin-top:-135px;font-size:24px;opacity:0;display:block;position:relative;top:0px;left:0px;width:111fpx;height:135px;background-color:rgba(0,0,0,.6);font-family:'Terminal Dosis',sans-serif;-webkit-transition:opacity .15s linear
			}
			#projects .container a:hover
			{
				border:1px solid #242424
			}
			#projects .container a:hover figcaption
			{
				opacity:1
			}
			#projects #carousel:not(:empty) 
			{
				clear:both;-webkit-transition:margin-left .3s cubic-bezier(0,.69,.42,1)
			}
			.clear
			{
				clear:both
			}
			footer
			{
				clear:both;height:68px;background-color:#1c1c1c
			}
			footer #footerContent
			{
				width:916px;margin:0px auto;padding:21px 0px 0px;height:47px;display:block
			}
			footer ul
			{
				clear:right;float:right
			}
			footer ul li
			{
				display:inline-block;clear:both;vertical-align:bottom
			}
			footer ul li a
			{
				padding-right:16px;color:#fff;font-size:11px;line-height:24px;text-decoration:underline
			}
			#alphabets
			{
				margin: auto;
			}
			.control
			{
				margin: auto;
				width:1024px;
				height:414px;
				text-align:center;
			}
			button
			{
			
				padding:0px;
				margin:0px;
			}
			button:hover
			{
				
				opacity:0.4;
				filter:alpha(opacity=40);
			}
			img
			{

				padding:0px;
				margin:0px;
				width:100px;
				height:135px;
			}
			
		</style>
